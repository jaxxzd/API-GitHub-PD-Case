<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=send" />
    <title>Document</title>
</head>

<body>

    <header id="header-content">
        <nav id="nav-content">
            <ul id="content-list">
                <a href="index.html">
                    <li class="list-item-header">
                        <img src="./assets/logoGitHub.png" alt="logo-git-hub">
                        <h1>Home</h1>
                    </li>
                </a>

                <form action="" id="form-search-user">
                    <input id="input-search-user" placeholder="Busque usuário por nome" autocomplete="off">
                    <span id="row-barrer"></span>
                    <button type="submit" id="btn-send">
                        <span class="material-symbols-outlined" id="icon-send">
                            send
                        </span>
                    </button>
                </form>

                <li class="list-item-header">
                    <img src="./assets/Logo=Logo Secundária.png" alt="logo-pd-case">
                </li>

            </ul>
        </nav>
    </header>

    <main id="main-container">
        <section id="section-user-repo">
            <section id="section-user">
            </section>

            <section id="section-repo">
                <ul id="list-repo">
                </ul>
            </section>
        </section>
    </main>

    <script src="JS/script.js"></script>
</body>

</html>
